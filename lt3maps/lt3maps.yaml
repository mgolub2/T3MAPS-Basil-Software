---
name    : ExamplePixelDut 
version : 0.01

# The transfer layer is the primary interface to the hardware.
# It should almost always be of type SiUsb, and must always be
# the name of a module which can be imported.
# The bit file is the firmware to load onto the FPGA.
# The board id is determined automatically. To resolve
# any ambiguities (if you are connecting >1 board), you can
# set it manually.
transfer_layer:
  - name  : usb
    type  : SiUsb # or SimSiUsb to run as simulation
    board_id  : -1
    bit_file : "/home/pixel/basil/trunk/examples/pixel/device/ise/pixel.bit"
    
# The hardware drivers communicate directly with the hardware.
hw_drivers:    
  # DATA receives data from inputs.
  - name      : DATA
    type      : sram_fifo
    interface : usb
    base_addr : 0x10020 
    base_data_addr: 0x0001000000000000

  # SEQ_GEN prepares the output sequence.
  - name      : SEQ_GEN
    type      : seq_gen
    interface : usb
    mem_size  : 8192
    base_addr : 0x11000

  # I don't know what TDC does.
  - name      : TDC
    type      : tdc_s3
    interface : usb
    base_addr : 0x10200

  # I don't know what PIXEL_RX does.
  - name      : PIXEL_RX
    type      : fast_spi_rx
    interface : usb
    base_addr : 0x10100
  
  # I don't know what gpio does.
  - name      : gpio
    type      : gpio
    interface : usb
    base_addr : 0x10000
    size      : 8

  # PWRAC controls the voltage on the power pins labeled
  # VD1 and VD2 on the FE-I4 Adapter card.
  - name      : PWRAC
    type      : FEI4AdapterCard
    interface : usb
    base_addr : 0x00000

# Registers are the primary data structure used to organize input data.
# They are set up according to the following principle:
# Each field occupies locations from `offset` - `size` to `offset`.
# Hence the first field will start at location 0 and go to location
# `offset`, which should equal `size`-1, since indexing starts at 0.
registers:

  # GLOBAL_REG is the global configuration register.
  - name        : GLOBAL_REG
    type        : StdRegister
    driver      : None
    size        : 176
    fields  : 
          - name     : global_readout_enable 
            size     : 1         
            offset   : 175
          - name     : SRDO_load 
            size     : 1         
            offset   : 174
          - name     : NCout2 
            size     : 1         
            offset   : 173
          - name     : count_hits_not
            size     : 1
            offset   : 172
          - name     : count_enable
            size     : 1
            offset   : 171
          - name     : count_clear_not
            size     : 1
            offset   : 170
          - name     : S0
            size     : 1
            offset   : 169
          - name     : S1
            size     : 1
            offset   : 168
          - name     : config_mode
            size     : 2
            offset   : 167
          - name     : hitor_strobe
            size     : 1
            offset   : 165
          - name     : hit_strobe
            size     : 1
            offset   : 164
          - name     : inject_strobe
            size     : 1
            offset   : 163
          - name     : TDAC_strobes
            size     : 5
            offset   : 162
          - name     : enable_strobes
            size     : 1
            offset   : 157
          - name     : SRCLR_SEL
            size     : 1
            offset   : 156
          - name     : HITLD_IN
            size     : 1
            offset   : 154
          - name     : NCout21_25
            size     : 5
            offset   : 154
          - name     : column_address
            size     : 6
            offset   : 149
          - name     : EMPTY_0
            size     : 32
            offset   : 143
          - name     : DisVbn
            size     : 8
            offset   : 111
          - name     : EMPTY_1
            size     : 48
            offset   : 103
          - name     : VbpThStep
            size     : 8
            offset   : 55
          - name     : PrmpVbp
            size     : 8
            offset   : 47
          - name     : PrmpVbnFol
            size     : 8
            offset   : 39
          - name     : vth
            size     : 8
            offset   : 31
          - name     : PrmpVbf
            size     : 8
            offset   : 23
          - name     : EMPTY_2
            size     : 16
            offset   : 15

  - name        : PIXEL_REG
    type        : StdRegister
    driver      : None
    size        : 64

  - name        : SEQ
    type        : TrackRegister
    hw_driver   : SEQ_GEN
    seq_width   : 8
    seq_size    : 8192
    tracks  : 
      - name     : SHIFT_IN
        position : 0
      - name     : GLOBAL_SHIFT_EN
        position : 1  
      - name     : GLOBAL_CTR_LD
        position : 2
      - name     : GLOBAL_DAC_LD
        position : 3
      - name     : PIXEL_SHIFT_EN
        position : 4
      - name     : INJECTION
        position : 5
      - name     : NOT_USED_0
        position : 6
      - name     : NOT_USED_1
        position : 7

  - name        : PWR
    type        : StdRegister
    hw_driver   : gpio
    size        : 8
    fields:
      - name    : LED
        size    : 4
        offset  : 7
      - name    : EN_VD1
        size    : 1
        offset  : 3
      - name    : EN_VD2
        size    : 1
        offset  : 2
      - name    : EN_VA2
        size    : 1
        offset  : 1
      - name    : EN_VA1
        size    : 1
        offset  : 0
